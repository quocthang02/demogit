            <div id="dangnhap" class="divForm">
                <form  name="frmDangNhap">
                  <h2>ĐĂNG NHẬP</h2>
                  <div class="footer">
                  <a class="button" id="btndangnhap" href="demo1.html" onclick="DN()">Đăng Nhập</a>
                </div>
                  <div>
                  Bạn có tài khoản? Vui lòng click <a  href="#" onclick="onDangKi()">Đăng Ký</a>

                </form>
            </div>
            <div id="dangki" class="divForm">
               <form  name="frmDangKi">
                   <h2>ĐĂNG KÍ THÀNH VIÊN</h2>
                   <hr style="color: black;">
                   <table>
                       <tr>  
                        <td>Tên Đăng Nhập:</td> 
                        <td><input class="inputDK"  id="tenDangNhap" type="text"><br></td>
                       </tr>

                       <tr>  
                        <td>Mật Khẩu:</td> 
                        <td><input class="inputDK"  id="tenDangNhap" type="password"><br></td>
                       </tr>

                       <tr>  
                        <td> Email:</td> 
                        <td><input class="inputDK"  id="tenDangNhap" type="email"><br></td>
                       </tr>

                       <tr>  
                        <td>Tuổi:</td> 
                        <td><input class="inputDK"  id="tenDangNhap" type="number"><br></td>
                       </tr>

                       <tr>  
                        <td>Giới Tính:</td> 
                        <td>
                          <input name="gioitinh"  id="nam" type="radio">Nam
                          <input name="gioitinh"  id="nữ" type="radio">Nữ
                        
                        </td>
                       </tr>
                   </table>
                   <div class="footer">
                    
                    <a class="button" id="btndangki" href="#" onclick="DK()">Đăng Kí</a>
                   </div>
                  <div style="margin-top: 5px;"> 
                    Bạn có tài khoản? Vui lòng click <a  href="#" onclick="onDangNhap()">Đăng Nhập</a>
