  <script type="text/JavaScript">
     var now= new Date(); //Lấy Ngày hôm nay
     alert("Hôm Nay: "+ now); 
     alert("Hôm Qua: "+ new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1) );
     alert("Hôm Mai: "+ new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1) );
     alert("Hôm Nay Tuần Trước: "+ new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7 ) );


     var DayAndTime = new Date(2015, 9, 20, 12, 20 ,30); // Ngày, tháng, năm, giờ, phút , giây cố định
     alert("Hôm Nay: "+ DayAndTime);

  </script>
