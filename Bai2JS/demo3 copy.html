<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <script type="text/JavaScript">
      function TaoTable() {
        var sodongId = document.getElementById("sodong");
        var socotId = document.getElementById("socot");
        
        // NaN = Not a Number --> hàm kiểm tra số: isNaN(chuỗi) --> là số False --> khong phải số 
        if(isNaN(sodong.value) || isNaN(socot.value)){
            alert("Nhập vào số a va b");
            return false;
        } else{
          //Tạo Table
            
          // Lấy thẻ div để tạo table
          var divId = document.getElementById("container");
          //Lấy số dòng, số cột người dùng nhập vào
          var soDong = parseInt(sodongId.value);
          var soCot = parseInt(socotId.value);
          //tạo thẻ table
          var tagTable = document.createElement("table");
          tagTable.border= 1;

          for(i=0; i< soDong; i++){
            //tao the dong
            var tagTR =document.createElement("tr");
            tagTable.appendChild(tagTR);
            //Tao cot
            for ( j = 0; j < soCot ; j++){
              var tagTD =document.createElement("td");
              var textNode = document.createTextNode("ô" + i + "," + j);
              tagTD.appendChild(textNode);
              tagTR.appendChild(tagTD);
0             
            }

          }
          divId.appendChild(tagTable);
            return true;  
        }
        
    }
  </script>
  <body>
      <form action="#">
           Số dòng:     <input type="text" id="sodong">
           <br>
           Số Cột:     <input type="text" id="socot">
           <br>
           

           <input type="button" value="Tạo Table" onclick="return TaoTable()">
      </form>
      <div id="container">

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
